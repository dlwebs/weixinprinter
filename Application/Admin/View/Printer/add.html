<script src="/js/masonry.pkgd.min.js"></script>
<script src="/js/lightbox.min.js"></script>
<link href="/css/lightbox.css" rel="stylesheet">
<style> 
    #masonry 
    { 
        padding: 0; 
        width: 180px;
		height: 207px;
        margin: 0 auto; 
		float: left;
    } 
    #masonry .thumbnail 
    { 
        width: 150px;
		height: 183px;
        margin: 20px; 
        padding: 0; 
        border-width: 1px; 
        -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175); 
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175); 
    } 
    #masonry .thumbnail .imgs 
    { 
        padding: 10px; 
    } 
    #masonry .thumbnail .imgs img 
    { 
        margin-bottom: 5px; 
    } 
    #masonry .thumbnail .caption 
    { 
        background-color: #fff; 
        padding-top: 0; 
        font-size: 13px; 
		margin-top: -15px;
    } 
    #masonry .thumbnail .caption .title 
    { 
        font-size: 13px; 
        font-weight: normal; 
        margin: 5px 0; 
        text-align: center; 
    } 
    #masonry .thumbnail .caption .author 
    { 
        font-size: 11px; 
        text-align: right; 
    } 
    
</style>
<h2 class="sub-header">添加设备</h2>
<div class="row placeholders">
	<div class="col-md-7">
		<form class="form-horizontal" role="form" method="post" id="printerform" action="__MODULE__/printer/save" enctype="multipart/form-data">
			<div class="form-group">
				<label for="userid" class="col-sm-3 control-label">设备名称</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="printer_name" name="printer_name" value="" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<label for="userid" class="col-sm-3 control-label">设备ID</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="printer_code" name="printer_code" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="userid" class="col-sm-3 control-label">设备类屏</label>
				<div class="col-sm-8">
					<label class="checkbox-inline">
						<input type="radio" name="printer_type" value="1" checked> 横屏
					</label>
					<label class="checkbox-inline">
						<input type="radio" name="printer_type" value="2"> 竖屏
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="userid" class="col-sm-3 control-label">公众帐号</label>
				<div class="col-sm-8">
					<select class="form-control" name="printer_weixin" id="printer_weixin">
						<option value="">请选择公众帐号</option>
							<foreach name="weixinlist" item="weixin">
								<option value="{$weixin.weixin_token}">{$weixin.weixin_name}</option>
							</foreach>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="userid" class="col-sm-3 control-label">选择模板</label>
				<div id="masonry" class="container-fluid">
					<div class="thumbnail"> 
						<div class="imgs"> 
							<a class="example-image-link" href="/upload/default.jpg" data-lightbox="example-set" data-title="默认模板">
								<img class="example-image" src="/upload/default.jpg" alt="" width="130" height="130"/>
							</a>
						</div> 
						<div class="caption"> 
							<div class="title">
								<input type="radio" id="printer_template" name="printer_template" value="0" checked>默认模板
							</div> 
						</div> 
					</div> 
				</div>
				<foreach name="tpllist" item="template">
					<div id="masonry" class="container-fluid">
						<div class="thumbnail"> 
							<div class="imgs"> 
								<a class="example-image-link" href="/upload/{$template.template_pic}" data-lightbox="example-set" data-title="{$template.template_name}">
									<img class="example-image" src="/upload/{$template.template_pic}" alt="" width="130" height="160"/>
								</a>
							</div> 
							<div class="caption"> 
								<div class="title">
									<input type="radio" id="printer_template" name="printer_template" value="{$template.template_id}">{$template.template_name}
								</div> 
							</div> 
						</div> 
					</div>
				</foreach>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">模板详细设置</label>
				<div class="col-sm-8" id="show_temp_detail_div">
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">视频:</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
								<input type="radio" name="video" value="file" checked> 本地
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="video" value="text"> 远程
							</label>
							<input type="file" id="video_file" name="video_file">
							<input type="text" id="video_text" name="video_text" value="" class="form-control" style="display:none">
						</div>
					</div>
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">图片1:</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
								<input type="radio" name="image1" value="file" checked> 本地
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="image1" value="text"> 远程
							</label>
							<input type="file" id="image1_file" name="image1_file">
							<input type="text" id="image1_text" name="image1_text" value="" class="form-control" style="display:none">
						</div>
					</div>
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">图片2:</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
								<input type="radio" name="image2" value="file" checked> 本地
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="image2" value="text"> 远程
							</label>
							<input type="file" id="image2_file" name="image2_file">
							<input type="text" id="image2_text" name="image2_text" value="" class="form-control" style="display:none">
						</div>
					</div>
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">图片3:</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
								<input type="radio" name="image3" value="file" checked> 本地
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="image3" value="text"> 远程
							</label>
							<input type="file" id="image3_file" name="image3_file">
							<input type="text" id="image3_text" name="image3_text" value="" class="form-control" style="display:none">
						</div>
					</div>
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">图片4:</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
								<input type="radio" name="image4" value="file" checked> 本地
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="image4" value="text"> 远程
							</label>
							<input type="file" id="image4_file" name="image4_file">
							<input type="text" id="image4_text" name="image4_text" value="" class="form-control" style="display:none">
						</div>
					</div>
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">图片5:</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
								<input type="radio" name="image5" value="file" checked> 本地
							</label>
							<label class="checkbox-inline">
								<input type="radio" name="image5" value="text"> 远程
							</label>
							<input type="file" id="image5_file" name="image5_file">
							<input type="text" id="image5_text" name="image5_text" value="" class="form-control" style="display:none">
						</div>
					</div>
					<div class="form-group">
						<label for="userid" class="col-sm-3 control-label">广告词:</label>
						<div class="col-sm-8">
							<input type="text" name="ads" value="" class="form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" id="addbtn">添加</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
$(function () {
	var video_type;
	$("input[name=video]").click(function(){
		video_type = $("input[name=video]:checked").val();
		if(video_type == "text"){
			$("#video_text").css('display','block');
			$("#video_file").css('display','none');
		}
		if(video_type == "file"){
			$("#video_text").css('display','none');
			$("#video_file").css('display','block');
		}
	});
    $("#addbtn").click(function () {
        var printer_name = $("#printer_name").val();
		var printer_code = $("#printer_code").val();
        var printer_weixin = $("#printer_weixin").val();
        if (!printer_name) {
            alert("请填写设备名称");
            return false;
        }
		if (!printer_code) {
            alert("请填写消费码");
            return false;
        }
		var reg= /^[A-Za-z]+$/;
		if (printer_code.length != 3 || !reg.test(printer_code)) {
            alert("消费码只能是三位英文字母");
            return false;
        }
        if (!printer_weixin) {
            alert("请选择公众帐号");
            return false;
        }
        $("#printerform").submit();
    });
});
function 
</script>
