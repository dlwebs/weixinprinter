<h2 class="sub-header">添加用户</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" id="userform" action="__MODULE__/user/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">用户ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="user_id" name="user_id" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="user_name" name="user_name" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="user_pw" name="user_pw" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">用户状态</label>
              <div class="col-sm-8">
                <label class="checkbox-inline">
                  <input type="radio" name="user_status" value="1" checked> 启用
                </label>
                <label class="checkbox-inline">
                  <input type="radio" name="user_status" value="0"> 停用
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">用户组</label>
              <div class="col-sm-8">
                <select class="form-control" name="group_id">
                  <option value="">请选择用户组</option>
                <foreach name="grouplist" item="group">
                  <option value="{$group.group_id}">{$group.group_name}</option>
                </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="addbtn">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    $("#addbtn").click(function () {
        var user_id = $("#user_id").val();
        var user_name = $("#user_name").val();
        var user_pw = $("#user_pw").val();
        if (!user_id) {
            alert("请填写用户ID");
            return false;
        }
        if (!user_name) {
            alert("请填写用户名");
            return false;
        }
        if (!user_pw) {
            alert("请填写用户密码");
            return false;
        }
        $("#userform").submit();
    });
});
</script>
