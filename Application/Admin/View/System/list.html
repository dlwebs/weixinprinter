<h1 class="page-header">搜索用户</h1>
<div class="row placeholders">
	<div class="col-md-7">
		<form class="form-horizontal" role="form" method="post" action="__MODULE__/system/list">
			<div class="form-group">
			  <label for="helpername" class="col-sm-2 control-label">用户ID</label>
			  <div class="col-sm-10">
				  <input type="text" class="form-control" id="edu_id" name="edu_id" value="{$edu_id}">
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">搜索</button>
			  </div>
			</div>
		  </form>
	</div>
</div>
<h2 class="sub-header">系统设置列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="userlist" item="user">
          <tr>
            <td class="col-sm-2">{$user.user_id}</td>
            <td class="col-sm-2">{$user.user_name}</td>
            <td class="col-sm-2">
                <a href="__MODULE__/setting/{$user.user_id}">设置</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
