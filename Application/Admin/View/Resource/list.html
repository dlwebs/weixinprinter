<h1 class="page-header">搜索打印资源</h1>
    <div class="row placeholders">
        <div class="col-md-7">
            <form class="form-horizontal" role="form" method="post" action="__MODULE__/Resource/list">
                <div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">公共帐号</label>
                  <div class="col-sm-10">
					  <input type="text" class="form-control" id="search_weixin" name="search_weixin" value="{$search_weixin}">
                  </div>
                </div>
				<div class="form-group">
                  <label for="helpername" class="col-sm-2 control-label">设备名称</label>
                  <div class="col-sm-10">
					  <input type="text" class="form-control" id="search_printer" name="search_printer" value="{$search_printer}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">搜索</button>
                  </div>
                </div>
			</form>
		</div>
    </div>

<h2 class="sub-header">打印列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>资源类型</th>
			<th>公共帐号</th>
			<th>设备名称</th>
			<th>上传者</th>
			<th>上传日期</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="resourcelist" item="resource">
          <tr>
            <td class="col-sm-2"><if condition="$resource.resource_type eq 1">视频<else />图片</if></td>
            <td class="col-sm-2">{$resource.weixin_name}</td>
			<td class="col-sm-2">{$resource.printer_name}</td>
			<td class="col-sm-2">{$resource.resource_user}</td>
			<td class="col-sm-2">{$resource.resource_date}</td>
            <td class="col-sm-2">
				<img src="{$resource.resource_content}" width="100">
                <!--a href="__MODULE__/modresource/{$resource.resource_id}">编辑</a>
                <a href="javascript:;" id="delresource_{$resource.resource_id}">删除</a-->
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
<script type="text/javascript">
$(function () {
    $("a[id^='delresource_']").click(function () {
        if (confirm("确认要删除此打印信息吗？")) {
            var id = this.id.split("_");
            location.href = "__MODULE__/delresource/"+id[1];
        }
    });
});
</script>
