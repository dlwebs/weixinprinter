<h2 class="sub-header">资源列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>资源类型</th>
			<th>公共帐号</th>
			<th>设备名称</th>
			<th>资源状态</th>
			<th>上传日期</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="resourcelist" item="resource">
          <tr>
            <td class="col-sm-2"><if condition="$resource.resource_type eq 1">视频<else />图片</if></td>
            <td class="col-sm-2">{$resource.weixin_name}</td>
			<td class="col-sm-2">{$resource.printer_name}</td>
			<td class="col-sm-2"><if condition="$resource.resource_status eq 1">审核中<elseif condition="$resource.resource_status eq 2"/>通过审核<else/>审核未通过</if></td>
			<td class="col-sm-2">{$resource.resource_date}</td>
            <td class="col-sm-2">
                <a href="__MODULE__/detail/{$resource.resource_id}">查看详情</a>
                <!--a href="javascript:;" id="delresource_{$resource.resource_id}">删除</a-->
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
<script type="text/javascript">
$(function () {
    $("a[id^='delresource_']").click(function () {
        if (confirm("确认要删除此打印信息吗？")) {
            var id = this.id.split("_");
            location.href = "__MODULE__/delresource/"+id[1];
        }
    });
});
</script>
