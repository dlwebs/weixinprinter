<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微信打印机</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link id="bs-css" href="/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
      <link href="/css/charisma-app.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
      <div class="row">

          <div class="row">
              <div class="col-md-12 center login-header">
                  <h2 class="white">聚优客微信打印机商家平台</h2>
              </div>
              <!--/span-->
          </div><!--/row-->

          <div class="row">
              <div class="well col-md-5 center login-box">
                  <div class="alert alert-info">
                       请输入商家用户名和密码进行登录
                  </div>
                  <form class="form-horizontal" role="form" name="loginform" method="post" action="__MODULE__/Index/dologin">
                      <fieldset>
                          <div class="input-group input-group-lg">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>

                              <input type="text" id="user_id" name="user_id" class="form-control" placeholder="用户ID" required autofocus>
                          </div>
                          <div class="clearfix"></div><br>

                          <div class="input-group input-group-lg">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                              <input type="password" id="user_pw" name="user_pw" class="form-control" placeholder="用户密码" required>
                          </div>
                          <div class="clearfix"></div>

                       <!--   <div class="input-prepend">
                              <label class="remember" for="remember"><input type="checkbox" id="remember"> 记住我</label>
                          </div>-->
                          <div class="clearfix"></div>

                          <p class="center col-md-5">

                              <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                          </p>
                      </fieldset>
                  </form>
              </div>
              <!--/span-->
          </div><!--/row-->
      </div><!--/fluid-row-->

  </div><!--/.fluid-container-->

  </body>
</html>
