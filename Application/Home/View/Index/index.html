<script>
    var i=0;
    var lunbo=function(){
        var pics= $(".pic img");
        var pic=$(pics[(i++)%4]);
        $(pics).css("border","none");
        $(pic).css("border","4px solid darkred");
        var url= $(pic).attr("src");
        $(".bigpic").attr("src",url);
    }
    window.setInterval(lunbo,5000)
    var qcodes=qrcode_list;
    var i =0;
    window.setInterval(function(){
        $("#code").attr("src",qcodes[i%qcodes.length].imgcode)   ;
		$(".shanghuname").html(qcodes[i%qcodes.length].name)
        i++;
    },10000);
	$(function(){
		window.setTimeout(function(){$("#video1").css("width","100%").css("height","100%") },2000)
	  
	})
	 
</script>
