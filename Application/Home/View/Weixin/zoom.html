<!DOCTYPE html>
<html lang="en">
<head>
    <title>图片剪裁</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.jcrop.js?version=1"></script>
    <link rel="stylesheet" href="/css/jquery.jcrop.css?version=1" type="text/css" />
    <script type="text/javascript">
        $(function(){
            $('#cropbox').Jcrop({
                aspectRatio: 262 / 270,
                onSelect: updateCoords,
                onChange: updateCoords
            });
        });
        function updateCoords(c){
            $("#x1").val(c.x); //得到选中区域左上角横坐标
            $("#y1").val(c.y); //得到选中区域左上角纵坐标
            $("#cropwidth").val(c.w); //得到选中区域的宽度
            $("#cropheight").val(c.h); //得到选中区域的高度
        };
        function checkCoords(){
            if (parseInt($('#cropwidth').val())) return true;
            alert('请选择剪裁区域然后提交');
            return false;
        };
    </script>
    <style type="text/css">
        #saveBtn{
            width: 80%;
            margin-top: 10px;
            height: 40px;
            border: 0px;
            background-color: rgb(255, 116, 0);
            color: #fff;
        }
        #target {
            background-color: #ccc;
            width: 500px;
            height: 330px;
            font-size: 24px;
            display: block;
        }
        #mcover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 20000;
        }
        #mcover img {
            position: fixed;
            right: 28px;
            top: 25%;
            width: 260px!important;
            height: 180px!important;
            z-index: 20001;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <div class="jc-demo-box">
                <div class="page-header">
                    <h2>在图片中选择需要打印的区域</h2>
                </div>
                <img src="{$picinfo.picurl}" id="cropbox" width="{$picinfo.width}"/>
                <div id="status"></div>
                <form id="cropform" >
                    <input type="hidden" name="x1" id="x1" size="3">
                    <input type="hidden" name="y1" id="y1">
                    <input type="hidden" name="cropwidth" id="cropwidth">
                    <input type="hidden" name="cropheight" id="cropheight">
                    <input type="hidden" name="sxbl" id="sxbl" value="{$picinfo.sxbl}"><!--当前图片缩小比例，php中用于计算裁剪-->
                    <input type="hidden" name="src" id="src" value="{$picinfo.imagename}">
                    <input type="hidden" name="input" id="input" value="">
                    <input type="hidden" id="preview" value="">
                    <input type="button" value="确定裁剪" id="saveBtn" class="btn btn-large btn-inverse">
                </form>
            </div>
        </div>
    </div>
</div>


<div id="mcover" onclick="document.getElementById('mcover').style.display='';" style="display: block;">
    <img src="/img/guide.png">
</div>


</body>
<script>
    $(function(){
        $("#saveBtn").on("click",function(){
            $("#status").html("图片处理中...") ;
            if(checkCoords()){
                $.ajax({
                    type: "POST",
                    url:"__MODULE__/Weixin/crop?uid={$uid}",
                    data:$('#cropform').serialize()
                }).success(function(d){
                    if (d == "error") {
                        alert("剪裁失败");
                    } else {
                        $("h2").html("裁剪完成，分享之后即可打印");
                        $("#cropbox").hide();
                        $("#status").html("<input onclick=\"document.getElementById('mcover').style.display='block';\" type='button' class='submit' value='裁剪完成，点击分享即可打印'><img width='300' src='/upload/"+d+"' />");
                        $("#saveBtn").hide()
                    }
                });
            };
        });
    });
</script>
</html>
