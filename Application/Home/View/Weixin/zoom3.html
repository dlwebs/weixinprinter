{__NOLAYOUT__}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>图片剪裁</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.jcrop.js?version=1"></script>
    <script src="/js/weixin.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <link rel="stylesheet" href="/css/jquery.jcrop.css?version=1" type="text/css" />
    <script type="text/javascript">
        $(function(){
            $('#cropbox').Jcrop({
                aspectRatio: 262 / 270,
                onSelect: updateCoords,
                onChange: updateCoords
            });
        });
        function updateCoords(c){
            $("#x1").val(c.x); //得到选中区域左上角横坐标
            $("#y1").val(c.y); //得到选中区域左上角纵坐标
            $("#cropwidth").val(c.w); //得到选中区域的宽度
            $("#cropheight").val(c.h); //得到选中区域的高度
        };
        function checkCoords(){
            if (parseInt($('#cropwidth').val())) return true;
            alert('请选择剪裁区域然后提交');
            return false;
        };
    </script>
    <style type="text/css">
        #saveBtn,#okbtn{
            width: 80%;
            margin-top: 10px;
            height: 40px;
            border: 0px;
            background-color: rgb(255, 116, 0);
            color: #fff;
        }
        #target {
            background-color: #ccc;
            width: 500px;
            height: 330px;
            font-size: 24px;
            display: block;
        }
        #mcover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 20000;
            text-align: center;
        }
        #mcover img {
            position: fixed;

            top:80px
            width: 195px!important;
            height: 195px!important;
            z-index: 20001;
        }
        #audioBeginBtn,#audioEndBtn{
            width: 80%;
            margin-top: 10px;
            height: 40px;
            border: 0px;
            background-color: rgb(41, 219, 122);
            color: #fff;
        }
        #audioEndBtn{
            top: 300px
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <div class="jc-demo-box">
                <div class="page-header">
                    <p>在图片中选择需要打印的区域</p>
                </div>
                <img src="{$picinfo.picurl}" id="cropbox" width="{$picinfo.width}"/>
                <div id="status"></div>
                <form id="cropform" >
                    <input type="hidden" name="x1" id="x1" size="3">
                    <input type="hidden" name="y1" id="y1">
                    <input type="hidden" name="cropwidth" id="cropwidth">
                    <input type="hidden" name="cropheight" id="cropheight">
                    <input type="hidden" name="sxbl" id="sxbl" value="{$picinfo.sxbl}"><!--当前图片缩小比例，php中用于计算裁剪-->
                    <input type="hidden" name="src" id="src" value="{$picinfo.imagename}">
                    <input type="hidden" name="input" id="input" value="">
                    <input type="hidden" name="media_id" id="media_id" value="">
                    <input type="hidden" id="preview" value="">
                    <input type="hidden" id="wxtoken" name="wxtoken" value="{$wxtoken}">

                    <input type="button" value="开始录音" id="audioBeginBtn" class="btn btn-large btn-inverse">

                    <input type="text" name="wxtext" value="" id="wxtext" placeholder="留言文字，包括标点10字以内">
                    <input type="button" value="确定裁剪" id="saveBtn" class="btn btn-large btn-inverse">
                </form>
            </div>
        </div>
    </div>
</div>


<div id="mcover" onclick="document.getElementById('mcover').style.display='';" style="display: none;">
    <img src="/image/voice.png">
    <input type="button" value="停止录音" id="audioEndBtn" class="btn btn-large btn-inverse">
</div>


</body>
<script>
    $(function(){
        wx.config({
            debug: false,
            appId: '{$wxinfo.weixin_appid}',
            timestamp: {$signPackage.timestamp},
            nonceStr: '{$signPackage.nonceStr}',
            signature: '{$signPackage.signature}',
            jsApiList: ['startRecord','stopRecord','onVoiceRecordEnd','playVoice','pauseVoice','stopVoice','onVoicePlayEnd','uploadVoice','downloadVoice']
        });
        var localId = '';
        var serverId = '';
        wx.ready(function(){
            $("#audioBeginBtn").on("click",function(){

                $("#mcover").show();
                wx.startRecord();
            });
            $("#audioEndBtn").on("click",function(){
                alert("点击确定结束录音");
                wx.stopRecord({
                    success: function (res) {
                        localId = res.localId;
                        wx.uploadVoice({
                            localId: localId, // 需要上传的音频的本地ID，由stopRecord接口获得
                            isShowProgressTips: 1, // 默认为1，显示进度提示
                            success: function (res) {
                                serverId = res.serverId; // 返回音频的服务器端ID
                                alert("留言成功，请填写留言文字");
                            }
                        });
                    }
                });
            });
            wx.onVoiceRecordEnd({
                // 录音时间超过一分钟没有停止的时候会执行 complete 回调
                complete: function (res) {
                    localId = res.localId;
                    wx.uploadVoice({
                        localId: localId, // 需要上传的音频的本地ID，由stopRecord接口获得
                        isShowProgressTips: 1, // 默认为1，显示进度提示
                        success: function (res) {
                            serverId = res.serverId; // 返回音频的服务器端ID
                            alert("您的留言时长已超过一分钟，一分钟内留言成功，请填写留言文字");
                        }
                    });
                }
            });
        });
        
        
        $("#saveBtn").on("click",function(){
            var wxtext = $("#wxtext").val();
            if (!wxtext) {
                alert('请填写留言文字');
                return false;
            }
            if (wxtext.length > 10) {
                alert('留言文字10字以内');
                return false;
            }
            if (!serverId) {
                alert('请先录音，录音最大时长一分钟');
                return false;
            }
            if(checkCoords()){
                $("#status").html("图片处理中...") ;
                $("#media_id").val(serverId) ;
                $.ajax({
                    type: "POST",
                    url:"__MODULE__/Weixin/crop3?uid={$uid}",
                    data:$('#cropform').serialize()
                }).success(function(d){
                    if (d == "error") {
                        alert("剪裁失败");
                    } else {
                        $("h2").html("裁剪完成，分享之后即可打印");
                        $(".jcrop-holder").hide();
                        $("#status").html("<input onclick=\"document.getElementById('mcover').style.display='block';\" type='button' id='okbtn' class='submit btn' value='裁剪完成，点击分享即可打印'><img width='300' src='/upload/"+d+"' />");
                        $("#saveBtn").hide()

                    // 所有功能必须包含在 WeixinApi.ready 中进行
                        WeixinApi.ready(function(Api){

                            // 微信分享的数据
                            var wxData = {
                                "imgUrl":document.location.origin+"/upload/"+d,
                                "link":'http://mp.weixin.qq.com/s?__biz=MzA4ODQ2MzIxMQ==&mid=201638658&idx=1&sn=3f46f7cc26c21c60d6be2c9099d50e66#rd',
                                "desc":'我正在使用微谷云微信打印机打印照片呢！你也一起来参与吧！',
                                "title":"微谷云微信打印机"
                            };

                            // 分享的回调
                            var wxCallbacks = {
                                // 分享操作开始之前
                                ready:function () {
                                    // 你可以在这里对分享的数据进行重组
                                },
                                // 分享被用户自动取消
                                cancel:function (resp) {
                                    // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
                                },
                                // 分享失败了
                                fail:function (resp) {
                                    // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
                                },
                                // 分享成功
                                confirm:function (resp) {
                                    // 分享成功了，我们是不是可以做一些分享统计呢？
                                    WeixinApi.closeWindow({
                                        success : function(resp){

                                        },
                                        fail : function(resp){

                                        }
                                    });
                                },
                                // 整个分享过程结束
                                all:function (resp) {
                                    // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
                                }
                            };

                            // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
                            Api.shareToFriend(wxData, wxCallbacks);

                            // 点击分享到朋友圈，会执行下面这个代码
                            Api.shareToTimeline(wxData, wxCallbacks);

                            // 点击分享到腾讯微博，会执行下面这个代码
                            Api.shareToWeibo(wxData, wxCallbacks);
                        });
                    }
                });
            };
        });


    });
</script>
</html>
